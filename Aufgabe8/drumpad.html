<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias' Drumpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="buttonAll">
        <div>
            <button type="button" class="button1" ></button>
            <button type="button" class="button2" ></button>
            <button type="button" class="button3" ></button>
        </div>
        <div>
            <button type="button" class="button4" ></button>
            <button type="button" class="button5" ></button>
            <button type="button" class="button6" ></button>
        </div>
        <div>
            <button type="button" class="button7" ></button>
            <button type="button" class="button8" ></button>
            <button type="button" class="button9" ></button>
        </div>
        <div class="buttonActions">
            <i id="buttonPlay" class="far fa-play-circle"></i>
            <i id="buttonPause" class="far fa-pause-circle hidden"></i>
            <i id="buttonTrash"class="fas fa-trash-alt"></i>
            <i id="buttonRecord" class="fas fa-microphone"></i>
            <i id="buttonRandom" class="fas fa-random"></i>
        </div>
    </div>
  
</body>
</html>
