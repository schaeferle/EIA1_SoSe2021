<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span class="continent">...</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="emissions2018"> </h2>
                <p>Emission absolute of <span class="continent1">...</span> in 2018</p>
        </section>
        
        <section>
            <h2 class ="relativeToWorld"> </h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="growthRate"> </h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="growthRateAbsolute"> </h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/ <br>If you read this you stink.</p>
    </footer>
    
</body>
</html>
