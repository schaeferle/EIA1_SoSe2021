<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--Farbe-->
    <div class="selection-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Wähle deine Farbe:</div>
            <div class="options">
                <button class="playerX">(X)</button>
                <button class="playerO">(O)</button>
            </div>
        </div>
    </div>

    <!--Gegner-->
    <div class="selection-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Gegen wen möchtest du spielen?</div>
            <div class="options">
                <button class="computer">Computer</button>
                <button class="person">Eine Person</button>
            </div>
        </div>
    </div>

    <!--Schwierigkeit-->
    <div class="selection-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Wähle deinen Schwierigkeitsgrad:</div>
            <div class="options">
                <button class="easy">Leicht</button>
                <button class="medium">Mittel</button>
                <button class="hard">Schwer</button>
            </div>
        </div>
    </div>

    <!--Spielfeld Leicht-->
    <div id=easy class="play-board">
        <div class="details">
            <div class="players">
                <span class="xTurn">X's Zug</span>
                <span class="oTurn">O's Zug</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!--Spielfeld Mittel-->
    <div id=medium class="play-board">
        <div class="details">
            <div class="players">
                <span class="xTurn">X's Zug</span>
                <span class="oTurn">O's Zug</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class=play-area>
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
                <span class="box4"></span>
            </section>
            <section>
                <span class="box5"></span>
                <span class="box6"></span>
                <span class="box7"></span>
                <span class="box8"></span>
            </section>
            <section>
                <span class="box8"></span>
                <span class="box9"></span>
                <span class="box10"></span>
                <span class="box11"></span>
            </section>
            <section>
                <span class="box12"></span>
                <span class="box13"></span>
                <span class="box14"></span>
                <span class="box15"></span>
            </section>
        </div>
    </div>

    <!--Spielfeld Schwer-->
    <div id=hard class="play-board">
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="xTurn">X's Zug</span>
                    <span class="oTurn">O's Zug</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                    <span class="box4"></span>
                    <span class="box5"></span>
                </section>
                <section>
                    <span class="box6"></span>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                    <span class="box10"></span>
                </section>
                <section>
                    <span class="box11"></span>
                    <span class="box12"></span>
                    <span class="box13"></span>
                    <span class="box14"></span>
                    <span class="box15"></span>
                </section>
                <section>
                    <span class="box16"></span>
                    <span class="box17"></span>
                    <span class="box18"></span>
                    <span class="box19"></span>
                    <span class="box20"></span>
                </section>
                <section>
                    <span class="box21"></span>
                    <span class="box22"></span>
                    <span class="box23"></span>
                    <span class="box24"></span>
                    <span class="box25"></span>
                </section>
            </div>
        </div>
    </div>
    
    <!--Ergebnis und Restart-->
    <div class="result-box">
        <div class=win-text><p>(x)</p> gewinnt!</div>
        <div class=replayButton>
            <button>Nochmal spielen!</button>
        </div>
    </div>
</body>
</html>
